syntax = "proto3";
package rusprofile.v1;
option go_package = "github.com/iskorotkov/rusprofile-grpc/pkg";

import "google/api/annotations.proto";

service CompanyFinder {
  rpc ByINN(INN) returns (Company) {
    option (google.api.http) = {
      get: "/v1/company/{INN}"
    };
  }
}

message INN {
  string INN = 1;
}

message Company {
  string INN = 1;
  string KPP = 2;
  string name = 3;
  string CEO = 4;
}
