syntax = "proto3";

option go_package = "github.com/iskorotkov/rusprofilegrpc/pkg";

package rusprofile;

service CompanyFinder {
    rpc ByINN(INN) returns (Company) {}
}

message INN {
    string INN = 1;
}

message Company {
    string INN = 1;
    string KPP = 2;
    string name = 3;
    string ceo = 4;
}
